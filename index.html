<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Note Calendar</title>
    <link rel="stylesheet" href="/dist/css/main.min.css">
    <link rel="icon" type="image/x-icon" href="./dist/img/calendar.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/593900b406.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="shadow">
        <div class="create-box">
            <h2 class="box-heading">Create Note</h2>
            <div class="selects">
                <div class="box">
                    <input type="text" class="title">
                    <label class="input-label">Note Title</label>
                </div>
                <div class="box">

                    <input type="date" class="note-date">
                    <label class="input-label">Note dead-line</label>
                </div>
                <div class="box">
                    <p class="input-info">Priority</p>
                    <select class="priority">
                        <option value="Very Important!">Very Important!</option>
                        <option value="Important">Important</option>
                        <option value="Casual">Casual</option>
                    </select>
                </div>
                <div class="box">
                    <p class="input-info">Note Description</p>
                    <textarea class="text"></textarea>
                </div>

            </div>
            <div class="buttons">
                <button class="cancel-btn btn">Cancel</button>
                <button class="add-btn btn">Add Note</button>
            </div>
        </div>



        <div class="edit-box deactive">
            <h2 class="box-heading">Edit Note</h2>
            <div class="selects">
                <div class="box">
                    <input type="text" class="new-title">
                    <label class="input-label">Note Title</label>
                </div>
                <div class="box">
                    <input type="date" class="new-note-date">
                    <label class="input-label">Note dead-line</label>
                </div>
                <div class="box">
                    <p class="input-info">Priority</p>
                    <select class="new-priority">
                        <option value="Very Important!">Very Important!</option>
                        <option value="Important">Important</option>
                        <option value="Casual">Casual</option>
                    </select>
                </div>
                <div class="box">
                    <p class="input-info">Note Description</p>
                    <textarea class="new-text"></textarea>
                </div>

            </div>
            <div class="buttons">
                <button class="new-cancel-btn btn">Cancel</button>
                <button class="new-edit-btn btn">Edit</button>
            </div>
        </div>



        <div class="confirm-box deactive">
            <h2 class="confirm-heading">Are you sure to delete this task?</h2>
            <div class="confirm-buttons">
                <button class="confirm btn">yes</button>
                <button class="decline btn">no</button>
            </div>
        </div>




    </div>

    <section class="baner">
        <div class="wrapper">
            <h1 class="page-heading">My stick note calendar</h1>
            <div class="info-box">
                <div class="info">
                    <p class="time"></p>
                    <p class="date"></p>
                </div>
                <button class="create-note">Add Note</button>
            </div>
        </div>
    </section>
    <main>
        <div class="wrap">

        </div>

    </main>

    <script src="./dist/js/script.min.js"></script>
</body>

</html>
